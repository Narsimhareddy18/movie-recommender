<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
  <h1 class="mb-4 text-center">Movie Recommender</h1>
  
  <form method="POST">
    <div class="input-group mb-4">
      <input type="text" name="movie" class="form-control" placeholder="Enter a movie title" required>
      <button class="btn btn-primary">Get Recommendations</button>
    </div>
  </form>

  {% if recommendations %}
    <div class="row">
      {% for title, poster in recommendations %}
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img src="{{ poster }}" class="card-img-top" alt="{{ title }}">
            <div class="card-body">
              <h5 class="card-title text-dark">{{ title }}</h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>

</body>
</html>
