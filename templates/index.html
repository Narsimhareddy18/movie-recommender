<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      padding-top: 50px;
    }
    .movie-card {
      margin-bottom: 20px;
    }
    .poster-img {
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">ðŸŽ¬ Movie Recommendation System</h1>
    
    <form method="POST">
      <div class="input-group mb-4">
        <input type="text" class="form-control" name="movie" placeholder="Enter a movie title..." required autocomplete="off">
        <button type="submit" class="btn btn-primary">Recommend</button>
      </div>
    </form>

    <div class="row">
    {% for title, poster in recommendations %}
      <div class="card">
      <img src="{{ poster }}" alt="Poster" style="width: 10%;">
      <p style="text-align: center; font-weight: bold;">{{ title }}</p>
      </div>
    {% endfor %}
    </div>
  </div>
</body>
</html>
